<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- IMPORTANT for phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Be My Valentine ðŸ’–</title>

  <!-- Playwrite New Zealand Basic -->
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffcad4, #ffe5ec, #cdb4db);
      font-family: 'Playwrite NZ', cursive;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 35px 30px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 420px;
      z-index: 10;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .button-area {
      position: relative;
      width: 100%;
      height: 60px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 28px;
      border-radius: 40px;
      border: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      position: relative;
      z-index: 5;
    }

    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
      left: 55%;
      top: 0;
      pointer-events: none; /* ðŸ”’ cannot be clicked or hovered */
      transition: transform 0.1s linear;
    }

    /* Rain */
    .rain {
      position: fixed;
      top: -20px;
      font-size: 26px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Big image reveal */
    #surprise {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      max-width: 500px;
      border-radius: 25px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      z-index: 50;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <div class="button-area" id="area">
    <button id="yes">Fine ðŸ’–</button>
    <button id="no">No ðŸ™„</button>
  </div>
</div>

<!-- PUT YOUR IMAGE NEXT TO valentine.html -->
<img id="surprise" src="meme.jpg" alt="Surprise">

<script>
  const area = document.getElementById("area");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const surprise = document.getElementById("surprise");

  let offset = 0;

  function moveNo(x) {
    const center = area.offsetWidth / 2;
    if (Math.abs(x - center) < 50) {
      offset += x < center ? 18 : -18;
      offset = Math.max(-40, Math.min(40, offset));
      noBtn.style.transform = `translateX(${offset}px) scale(0.9)`;
    }
  }

  // Desktop
  area.addEventListener("mousemove", (e) => {
    const rect = area.getBoundingClientRect();
    moveNo(e.clientX - rect.left);
  });

  // Mobile
  area.addEventListener("touchmove", (e) => {
    const rect = area.getBoundingClientRect();
    moveNo(e.touches[0].clientX - rect.left);
  });

  let raining = false;

  yesBtn.addEventListener("click", () => {
    if (raining) return;
    raining = true;

    surprise.style.display = "block";

    setInterval(createRain, 200);
  });

  function createRain() {
    const el = document.createElement("div");
    el.className = "rain";
    el.textContent = ["â¤ï¸", "ðŸŒ¸", "ðŸŽ‰", "âœ¨"][Math.floor(Math.random() * 4)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }
</script>

</body>
</html>
